redis:
  # -------------------------------------------------------------
  # ğŸ” Authentication
  # -------------------------------------------------------------
  auth:
    enabled: true
    existingSecret: redis-secret  # <-- create this beforehand

  # Alternatively (not recommended for prod):
  # password: "StrongRedisPassword123!"

  # -------------------------------------------------------------
  # âš™ï¸ Architecture
  # -------------------------------------------------------------
  architecture: standalone  # or replication

  # -------------------------------------------------------------
  # ğŸ’¾ Persistence
  # -------------------------------------------------------------
  master:
    persistence:
      enabled: true
      storageClass: ""  # "" uses default, or set "fast-ssd"
      size: 8Gi

  # -------------------------------------------------------------
  # ğŸ“ˆ Resource Limits
  # -------------------------------------------------------------
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m

  # -------------------------------------------------------------
  # ğŸš¦ Probes
  # -------------------------------------------------------------
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true

  # -------------------------------------------------------------
  # ğŸ” Security Context
  # -------------------------------------------------------------
  podSecurityContext:
    enabled: true
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    runAsUser: 1001

  # -------------------------------------------------------------
  # ğŸ“Š Metrics
  # -------------------------------------------------------------
  # metrics:
  #   enabled: true
  #   serviceMonitor:
  #     enabled: true
  #   resources:
  #     requests:
  #       memory: 64Mi
  #       cpu: 50m
  #     limits:
  #       memory: 128Mi
  #       cpu: 100m

  # -------------------------------------------------------------
  # ğŸŒ Networking
  # -------------------------------------------------------------
  networkPolicy:
    enabled: true
    allowExternal: false

  service:
    type: ClusterIP
    port: 6379

  # -------------------------------------------------------------
  # ğŸ“¦ Image & Upgrade
  # -------------------------------------------------------------
  image:
    tag: "7.2.5-debian-12-r0"  # Use a specific version

  updateStrategy:
    type: RollingUpdate

