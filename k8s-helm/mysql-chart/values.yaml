mysql:
  # -------------------------------------------------------------
  # üîê Authentication & User Setup
  # -------------------------------------------------------------
  auth:
    database: "mysql-db"
    username: "mysql-user"
    existingSecret: mysql-secret                # Create this secret beforehand (recommended)

  # Optional if you don't use `existingSecret` (not recommended for production)
  # rootPassword: "VeryStrongRootPassword123!"
  # password: "StrongUserPassword456!"
  # replicationPassword: "ReplicationPass789!"

  # kubectl create secret generic mysql-secret \
  #   --from-literal=mysql-root-password="VeryStrongRootPassword123!" \
  #   --from-literal=mysql-password="StrongUserPassword456!" \
  #   --from-literal=mysql-replication-password="ReplicationPass789!"


  # -------------------------------------------------------------
  # ‚öôÔ∏è Architecture
  # -------------------------------------------------------------
  architecture: standalone  # Use "replication" for HA (requires tuning)

  # -------------------------------------------------------------
  # üì¶ Storage
  # -------------------------------------------------------------
  primary:
    persistence:
      enabled: true
      storageClass: ""   # Use "" for default               # Replace with your production StorageClass
      accessModes:
        - ReadWriteOnce
      size: 20Gi

    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 15
    readinessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6


  # -------------------------------------------------------------
  # üìà Resources
  # -------------------------------------------------------------
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1

  # -------------------------------------------------------------
  # üìä Prometheus Metrics
  # -------------------------------------------------------------
  # metrics:
  #   enabled: true
  #   serviceMonitor:
  #     enabled: true
  #   image:
  #     tag: 0.17.2-debian-12-r12
  #   resources:
  #     requests:
  #       cpu: 50m
  #       memory: 64Mi
  #     limits:
  #       cpu: 100m
  #       memory: 128Mi

  # -------------------------------------------------------------
  # üß∞ Init Scripts (Optional)
  # -------------------------------------------------------------
  # -------------------------------------------------------------
  # üõ† Volume Permissions Fix
  # -------------------------------------------------------------
  volumePermissions:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  # -------------------------------------------------------------
  # üåê Networking
  # -------------------------------------------------------------
  service:
    type: ClusterIP
    port: 3306

  networkPolicy:
    enabled: true
    allowExternal: false

  # -------------------------------------------------------------
  # üîÑ Update Strategy
  # -------------------------------------------------------------
  updateStrategy:
    type: RollingUpdate

  # -------------------------------------------------------------
  # üß™ TLS Support (optional - requires certs or cert-manager)
  # -------------------------------------------------------------
  # tls:
  #   enabled: true
  #   existingSecret: mysql-tls-secret
  #   autoGenerated:
  #     enabled: true
  #     engine: cert-manager
  #     certManager:
  #       existingIssuer: letsencrypt-prod
  #       existingIssuerKind: ClusterIssuer


